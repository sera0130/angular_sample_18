<form [formGroup]="form">
  <div formArrayName="items">
    <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
      <h3>{{ item.get('title')?.value }}</h3>
      <div formArrayName="subItems">
        <div *ngFor="let subItem of getSubItems(item).controls; let j = index">
          <input type="text" [formControlName]="j" />
        </div>
      </div>
    </div>
  </div>
</form>
