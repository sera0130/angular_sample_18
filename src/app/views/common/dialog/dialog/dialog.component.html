<div class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Confirmation</h5>
            <button type="button" class="close" aria-label="Close" (click)="onCancelClick()" *ngIf="showCancel">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>{{ message }}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onOkClick()">OK</button>
            <button type="button" class="btn btn-secondary" (click)="onCancelClick()" *ngIf="showCancel">Cancel</button>
        </div>
    </div>
</div>
